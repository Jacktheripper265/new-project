    <div class="container">
     <form class="form-horizontal" role="form" id="myForm" >
         <h1 class="text-center head">Register Now</h1>
        
        <div class="form-group row">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
            <input type="text" class="form-control " id="name" placeholder="Name" required pattern="[A-Za-z]{4,12}">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="pass" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
            <input type="password" class="form-control" placeholder="Password" id="pass" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" >
            </div>
        </div>
        <div class="form-group row">
            <label for="confirm password" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
            <input type="password" class="form-control" id="cpass" placeholder="Password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
            <span id="out"></span>
            </div>
        </div>
       
        <div class="form-group row">
            <label for="phone" class="col-sm-3 control-label">Phone Number</label>
            <div class="col-sm-9">
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required pattern="[0-9]{10}">
            <small class="text-muted">Your phone number won't be disclosed anywhere</small>
            </div>
        </div>
     
        <div class="form-group row">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="femaleRadio" name="gender" class="gen" value="Female">Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="maleRadio" name="gender" class="gen" value="Male">Male
                        </label>
                    </div>
                </div>
            </div>
        </div> 
        <div class="form-group row">
            <div class="  col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" id="but" class="btn btn-primary btn-block">Register</button>
        


       

    </form>
    <form class="form-horizontal" role="form" id="myForm1" >
        <h1 class="text-center head">Login</h1>
       
       
       <div class="form-group row">
           <label for="email" class="col-sm-3 control-label">Email</label>

           <input type="email" class="form-control" id="email1" placeholder="abc@gmail.com">
           </div>
       </div>
       <div class="form-group row">
           <label for="pass" class="col-sm-3 control-label">Password</label>
           <div class="col-sm-9">
           <input type="password" class="form-control" placeholder="Password" id="pass1" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" >
           <span class="text-muted"></span>
           </div>
       </div>
       
      
       
       <button type="submit" id="but1" class="btn btn-primary btn-block">Login</button>
       


      

   </form>
