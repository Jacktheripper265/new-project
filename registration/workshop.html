<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css">
    <script src="../bootstrap-4.5.3-dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="worshop.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="workshop.css">
</head>
<body>
    <header></header>
    <div class="container">
     <form class="form-horizontal" role="form">
         <h1 class="text-center">Register Now</h1>
        <div class="form-group row">
            <label for="firstname" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="First Name" required pattern="[A-Za-z]{4-12}">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Last Name" required pattern="[A-Za-z]{4,12}">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
            <input type="email" class="form-control" placeholder="abc@gmail.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="pass" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
            <input type="password" class="form-control" placeholder="Password" id="pass" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" onkeyup="check()">
            </div>
        </div>
        <div class="form-group row">
            <label for="confirm password" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
            <input type="password" class="form-control" id="cpass" placeholder="Password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" onkeyup="check()">
            <span id="out"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="dob" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
            <input type="date" class="form-control" id="dat" placeholder="" required onblur="checkdob()">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 control-label">Phone Number</label>
            <div class="col-sm-9">
            <input type="tel" class="form-control" placeholder="Phone Number" required pattern="[0-9]{10}">
            <small class="text-muted">Your phone number won't be disclosed anywhere</small>
            </div>
        </div>
     
        <div class="form-group row">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="femaleRadio" name="gender" class="gen" value="Female">Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="maleRadio" name="gender" class="gen" value="Male">Male
                        </label>
                    </div>
                </div>
            </div>
        </div> 
        <div class="form-group row">
            <div class="  col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" id="but" class="btn btn-primary btn-block">Register</button>
        


       

    </form>
</div>
<footer></footer>
</body>
</html>
